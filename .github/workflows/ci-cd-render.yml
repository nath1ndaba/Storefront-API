name: Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
    
    - name: Build summary
      run: echo "### âœ… Build Successful!" >> $GITHUB_STEP_SUMMARY

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t storefront-api:${{ github.sha }} .
        echo "### ðŸ³ Docker Build Successful!" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [build, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Trigger Render Deployment
      run: |
        if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
          echo "### ðŸš€ Deployment Triggered!" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âš ï¸ Render deploy hook not configured" >> $GITHUB_STEP_SUMMARY
          echo "Add RENDER_DEPLOY_HOOK_URL secret to enable auto-deployment" >> $GITHUB_STEP_SUMMARY
        fi